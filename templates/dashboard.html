<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ± EcoTrack | Carbon Footprint Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="/static/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card animate__animated animate__fadeIn">
            <div class="header">
                <i class="fas fa-leaf"></i>
                <h1>EcoTrack</h1>
                <p>Calculate Your Carbon Footprint</p>
            </div>
            
            <div class="input-group">
                <div class="input-field">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" id="start" placeholder="Start location (e.g., Paris, France)" autocomplete="off">
                </div>
                
                <div class="input-field">
                    <i class="fas fa-flag-checkered"></i>
                    <input type="text" id="end" placeholder="Destination (e.g., Lyon, France)" autocomplete="off">
                </div>
            </div>
            
            <div class="transport-selector">
                <label>Select Transport:</label>
                <div class="transport-options">
                    <button data-mode="car" class="active">
                        <i class="fas fa-car"></i> Car
                    </button>
                    <button data-mode="bus">
                        <i class="fas fa-bus"></i> Bus
                    </button>
                    <button data-mode="train">
                        <i class="fas fa-train"></i> Train
                    </button>
                    <button data-mode="airplane">
                        <i class="fas fa-plane"></i> Plane
                    </button>
                    <button data-mode="motorcycle">
                        <i class="fas fa-motorcycle"></i> Bike
                    </button>
                    <button data-mode="bicycle">
                        <i class="fas fa-bicycle"></i> Cycle
                    </button>
                    <button data-mode="walking">
                        <i class="fas fa-walking"></i> Walk
                    </button>
                </div>
            </div>
            
            <button id="calculate-btn" class="animate__animated animate__pulse animate__infinite animate__slower">
                <i class="fas fa-calculator"></i> Calculate Emissions
            </button>
            
            <div id="result" class="hidden">
                <div class="result-card">
                    <div class="distance-result">
                        <i class="fas fa-route"></i>
                        <span id="distance">0</span> km
                    </div>
                    <div class="emission-result">
                        <i class="fas fa-cloud"></i>
                        <span id="emission">0</span> kg COâ‚‚
                    </div>
                    <div class="comparison">
                        <p id="comparison-text"></p>
                    </div>
                </div>
                
                <div class="eco-tip">
                    <i class="fas fa-lightbulb"></i>
                    <p id="eco-tip-text"></p>
                </div>
            </div>
        </div>
        
        <div class="earth-animation">
            <div class="earth"></div>
        </div>
    </div>

    <script src="/static/dashboard.js"></script>
    <!-- Add these divs after the input fields -->

</body>
</html>
